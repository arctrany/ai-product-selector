<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能选品 - 控制台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            padding: 15px 20px;
            border-bottom: 2px solid #4a5568;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #63b3ed;
            font-size: 1.5em;
            font-weight: 600;
        }
        
        .status-info {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.9em;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8em;
        }
        
        .status-idle { background: #4a5568; color: #e2e8f0; }
        .status-running { background: #38a169; color: white; }
        .status-paused { background: #d69e2e; color: white; }
        .status-stopped { background: #e53e3e; color: white; }
        .status-completed { background: #38a169; color: white; }
        .status-error { background: #e53e3e; color: white; }
        
        .main-container {
            display: flex;
            height: calc(100vh - 70px);
        }
        
        .control-panel {
            width: 300px;
            background: #2d3748;
            border-right: 2px solid #4a5568;
            padding: 20px;
            overflow-y: auto;
        }
        
        .console-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .console-output {
            flex: 1;
            background: #1a202c;
            padding: 20px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .console-message {
            margin-bottom: 8px;
            padding: 6px 0;
            border-left: 3px solid transparent;
            padding-left: 10px;
        }
        
        .console-message.info { border-left-color: #63b3ed; color: #e2e8f0; }
        .console-message.success { border-left-color: #68d391; color: #68d391; }
        .console-message.warning { border-left-color: #f6e05e; color: #f6e05e; }
        .console-message.error { border-left-color: #fc8181; color: #fc8181; }
        
        .message-time {
            color: #a0aec0;
            font-size: 0.85em;
            margin-right: 10px;
        }
        
        .control-section {
            margin-bottom: 25px;
        }
        
        .control-section h3 {
            color: #63b3ed;
            margin-bottom: 15px;
            font-size: 1.1em;
            border-bottom: 1px solid #4a5568;
            padding-bottom: 5px;
        }
        
        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-start {
            background: #38a169;
            color: white;
        }
        
        .btn-start:hover:not(:disabled) {
            background: #2f855a;
        }
        
        .btn-pause {
            background: #d69e2e;
            color: white;
        }
        
        .btn-pause:hover:not(:disabled) {
            background: #b7791f;
        }
        
        .btn-stop {
            background: #e53e3e;
            color: white;
        }
        
        .btn-stop:hover:not(:disabled) {
            background: #c53030;
        }
        
        .btn-clear {
            background: #4a5568;
            color: white;
        }
        
        .btn-clear:hover {
            background: #2d3748;
        }
        
        .progress-section {
            background: #2d3748;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #4a5568;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #38a169, #68d391);
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .progress-text {
            font-size: 0.9em;
            color: #e2e8f0;
            display: flex;
            justify-content: space-between;
        }
        
        .task-info {
            background: #2d3748;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .task-info h4 {
            color: #63b3ed;
            margin-bottom: 10px;
        }
        
        .task-detail {
            font-size: 0.9em;
            color: #a0aec0;
            margin-bottom: 5px;
        }
        
        .time-display {
            background: #1a202c;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-family: 'Monaco', monospace;
            color: #63b3ed;
            margin-bottom: 15px;
        }
        
        .auto-scroll {
            position: sticky;
            bottom: 0;
            background: #2d3748;
            padding: 10px;
            border-top: 1px solid #4a5568;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
        }
        
        .auto-scroll input[type="checkbox"] {
            accent-color: #63b3ed;
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .control-panel {
                width: 100%;
                height: 200px;
            }
            
            .control-buttons {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .btn {
                flex: 1;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎯 智能选品控制台</h1>
        <div class="status-info">
            <span id="current-time"></span>
            <span id="task-status" class="status-badge status-idle">空闲</span>
        </div>
    </div>
    
    <div class="main-container">
        <div class="control-panel">
            <div class="time-display" id="elapsed-time">00:00:00</div>
            
            <div class="control-section">
                <h3>🎮 任务控制</h3>
                <div class="control-buttons">
                    <button id="btn-start" class="btn btn-start">▶️ 启动</button>
                    <button id="btn-pause" class="btn btn-pause" disabled>⏸️ 暂停</button>
                    <button id="btn-stop" class="btn btn-stop" disabled>⏹️ 停止</button>
                    <button id="btn-clear" class="btn btn-clear">🗑️ 清空日志</button>
                </div>
            </div>
            
            <div class="progress-section">
                <h3>📊 进度信息</h3>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <div class="progress-text">
                    <span id="progress-text">等待开始...</span>
                    <span id="progress-percent">0%</span>
                </div>
            </div>
            
            <div class="task-info">
                <h4>📋 任务详情</h4>
                <div id="task-name" class="task-detail">任务名称: 未开始</div>
                <div id="task-items" class="task-detail">处理项目: 0/0</div>
                <div id="task-time" class="task-detail">运行时间: 00:00:00</div>
                <div id="task-start" class="task-detail">开始时间: --</div>
            </div>
        </div>
        
        <div class="console-area">
            <div id="console-output" class="console-output">
                <div class="console-message info">
                    <span class="message-time">[系统]</span>
                    <span>智能选品系统已就绪，等待任务开始...</span>
                </div>
            </div>
            
            <div class="auto-scroll">
                <input type="checkbox" id="auto-scroll-checkbox" checked>
                <label for="auto-scroll-checkbox">自动滚动</label>
                <span style="margin-left: auto; color: #a0aec0;">消息数: <span id="message-count">1</span></span>
            </div>
        </div>
    </div>
    
    <script>
        class ConsoleManager {
            constructor() {
                this.taskId = null;
                this.startTime = null;
                this.timerInterval = null;
                this.messageCount = 0;
                this.isAutoScroll = true;
                
                this.initializeElements();
                this.bindEvents();
                this.startPolling();
                this.updateCurrentTime();
            }
            
            initializeElements() {
                this.elements = {
                    btnStart: document.getElementById('btn-start'),
                    btnPause: document.getElementById('btn-pause'),
                    btnStop: document.getElementById('btn-stop'),
                    btnClear: document.getElementById('btn-clear'),
                    consoleOutput: document.getElementById('console-output'),
                    taskStatus: document.getElementById('task-status'),
                    progressFill: document.getElementById('progress-fill'),
                    progressText: document.getElementById('progress-text'),
                    progressPercent: document.getElementById('progress-percent'),
                    taskName: document.getElementById('task-name'),
                    taskItems: document.getElementById('task-items'),
                    taskTime: document.getElementById('task-time'),
                    taskStart: document.getElementById('task-start'),
                    elapsedTime: document.getElementById('elapsed-time'),
                    currentTime: document.getElementById('current-time'),
                    autoScrollCheckbox: document.getElementById('auto-scroll-checkbox'),
                    messageCount: document.getElementById('message-count')
                };
            }
            
            bindEvents() {
                this.elements.btnStart.addEventListener('click', () => this.startTask());
                this.elements.btnPause.addEventListener('click', () => this.pauseTask());
                this.elements.btnStop.addEventListener('click', () => this.stopTask());
                this.elements.btnClear.addEventListener('click', () => this.clearConsole());
                this.elements.autoScrollCheckbox.addEventListener('change', (e) => {
                    this.isAutoScroll = e.target.checked;
                });
            }
            
            async startTask() {
                try {
                    const response = await fetch('/api/task/start', { method: 'POST' });
                    const result = await response.json();
                    
                    if (result.success) {
                        this.taskId = result.task_id;
                        this.startTime = new Date();
                        this.startTimer();
                        this.updateButtonStates('running');
                    }
                } catch (error) {
                    this.addMessage('error', `启动任务失败: ${error.message}`);
                }
            }
            
            async pauseTask() {
                if (!this.taskId) return;
                
                try {
                    const response = await fetch(`/api/task/${this.taskId}/pause`, { method: 'POST' });
                    const result = await response.json();
                    
                    if (result.success) {
                        this.updateButtonStates('paused');
                    }
                } catch (error) {
                    this.addMessage('error', `暂停任务失败: ${error.message}`);
                }
            }
            
            async stopTask() {
                if (!this.taskId) return;
                
                try {
                    const response = await fetch(`/api/task/${this.taskId}/stop`, { method: 'POST' });
                    const result = await response.json();
                    
                    if (result.success) {
                        this.stopTimer();
                        this.updateButtonStates('stopped');
                        this.taskId = null;
                    }
                } catch (error) {
                    this.addMessage('error', `停止任务失败: ${error.message}`);
                }
            }
            
            clearConsole() {
                this.elements.consoleOutput.innerHTML = '';
                this.messageCount = 0;
                this.elements.messageCount.textContent = '0';
                fetch('/api/console/clear', { method: 'POST' });
            }
            
            startTimer() {
                this.timerInterval = setInterval(() => {
                    if (this.startTime) {
                        const elapsed = new Date() - this.startTime;
                        this.elements.elapsedTime.textContent = this.formatTime(elapsed);
                        this.elements.taskTime.textContent = `运行时间: ${this.formatTime(elapsed)}`;
                    }
                }, 1000);
            }
            
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }
            
            formatTime(milliseconds) {
                const seconds = Math.floor(milliseconds / 1000);
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            updateCurrentTime() {
                setInterval(() => {
                    this.elements.currentTime.textContent = new Date().toLocaleTimeString();
                }, 1000);
            }
            
            updateButtonStates(status) {
                const isRunning = status === 'running';
                const isPaused = status === 'paused';
                const isStopped = status === 'stopped' || status === 'idle';
                
                this.elements.btnStart.disabled = isRunning;
                this.elements.btnPause.disabled = !isRunning;
                this.elements.btnStop.disabled = isStopped;
                
                // 更新状态显示
                this.elements.taskStatus.className = `status-badge status-${status}`;
                this.elements.taskStatus.textContent = this.getStatusText(status);
            }
            
            getStatusText(status) {
                const statusMap = {
                    'idle': '空闲',
                    'running': '运行中',
                    'paused': '已暂停',
                    'stopped': '已停止',
                    'completed': '已完成',
                    'error': '错误'
                };
                return statusMap[status] || status;
            }
            
            addMessage(level, message, timestamp = null) {
                const messageElement = document.createElement('div');
                messageElement.className = `console-message ${level}`;
                
                const time = timestamp || new Date().toLocaleTimeString();
                messageElement.innerHTML = `
                    <span class="message-time">[${time}]</span>
                    <span>${message}</span>
                `;
                
                this.elements.consoleOutput.appendChild(messageElement);
                this.messageCount++;
                this.elements.messageCount.textContent = this.messageCount;
                
                if (this.isAutoScroll) {
                    this.elements.consoleOutput.scrollTop = this.elements.consoleOutput.scrollHeight;
                }
            }
            
            updateTaskInfo(taskInfo) {
                if (taskInfo && taskInfo.task_id) {
                    this.elements.taskName.textContent = `任务名称: ${taskInfo.name || '未知任务'}`;
                    this.elements.taskItems.textContent = `处理项目: ${taskInfo.processed_items || 0}/${taskInfo.total_items || 0}`;
                    this.elements.taskStart.textContent = `开始时间: ${taskInfo.start_time || '--'}`;
                    
                    // 更新进度条
                    const progress = taskInfo.progress || 0;
                    this.elements.progressFill.style.width = `${progress}%`;
                    this.elements.progressPercent.textContent = `${Math.round(progress)}%`;
                    this.elements.progressText.textContent = `处理中... (${taskInfo.processed_items || 0}/${taskInfo.total_items || 0})`;
                    
                    // 更新按钮状态
                    this.updateButtonStates(taskInfo.status);
                }
            }
            
            async startPolling() {
                setInterval(async () => {
                    try {
                        // 获取控制台状态
                        const response = await fetch('/api/console/state');
                        const data = await response.json();
                        
                        // 更新消息
                        if (data.messages && data.messages.length > 0) {
                            const currentMessageCount = this.elements.consoleOutput.children.length;
                            const newMessages = data.messages.slice(currentMessageCount);
                            
                            newMessages.forEach(msg => {
                                this.addMessage(msg.level, msg.message, msg.timestamp);
                            });
                        }
                        
                        // 更新任务信息
                        if (data.current_task && data.current_task.task_id) {
                            this.updateTaskInfo(data.current_task);
                        }
                        
                    } catch (error) {
                        console.error('轮询状态失败:', error);
                    }
                }, 1000); // 每秒轮询一次
            }
        }
        
        // 初始化控制台管理器
        document.addEventListener('DOMContentLoaded', () => {
            new ConsoleManager();
        });
    </script>
</body>
</html>
