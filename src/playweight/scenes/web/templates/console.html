    <script>
        let taskRunning = false;

        function startTask() {

        function stopTask() {

            fetch(`/api/task/${currentTaskId}/stop`, {

        function clearConsole() {

        function updateButtonStates() {
            document.getElementById('startBtn').disabled = taskRunning;
            document.getElementById('pauseBtn').disabled = !taskRunning;
            document.getElementById('stopBtn').disabled = !taskRunning;
        }
        
        function updateStatus(text, color) {
            document.getElementById('statusText').textContent = text;
            document.getElementById('statusIndicator').style.background = color;
        }
        
        function updateProgress(percent, text) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = text || `è¿›åº¦: ${percent}%`;
        }
        
        function addLogEntry(type, message) {
            const console = document.getElementById('consoleOutput');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> ${message}`;
            console.appendChild(entry);
            console.scrollTop = console.scrollHeight;
        }
        
        function pollTaskStatus() {
            if (!taskRunning) return;
            
            fetch('/api/console/state')
            .then(response => response.json())
            .then(data => {
                // æ›´æ–°è¿›åº¦å’ŒçŠ¶æ€
                if (data.progress !== undefined) {
                    updateProgress(data.progress, data.status);
                }
                
                // æ·»åŠ æ–°çš„æ—¥å¿—æ¡ç›®
                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        addLogEntry(msg.type || 'info', msg.message);
                    });

                // æ£€æŸ¥ä»»åŠ¡æ˜¯å¦å®Œæˆ
                if (data.completed) {
