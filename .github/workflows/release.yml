name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'å‘å¸ƒç‰ˆæœ¬å· (å¦‚: v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            arch: x64
            executable: ai-product-selector.exe
            package_ext: zip
          - os: macos-latest
            platform: macos
            arch: x64
            executable: AI Product Selector.app
            package_ext: tar.gz
          - os: macos-14
            platform: macos
            arch: arm64
            executable: AI Product Selector.app
            package_ext: tar.gz
          - os: ubuntu-latest
            platform: linux
            arch: x64
            executable: ai-product-selector
            package_ext: tar.gz

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install system dependencies (Linux)
      if: matrix.platform == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev gcc libc6-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install packaging pyinstaller
        pip install -r requirements.txt

    - name: Install Playwright browsers
      run: |
        python -m playwright install chromium
        python -m playwright install-deps chromium

    - name: Create version info
      shell: bash
      run: |
        VERSION="${GITHUB_REF#refs/tags/}"
        if [ "$VERSION" = "$GITHUB_REF" ]; then
          VERSION="${{ github.event.inputs.version }}"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV
        
        # åˆ›å»ºç‰ˆæœ¬ä¿¡æ¯æ–‡ä»¶
        cat > version.py << EOF
        VERSION = "${VERSION#v}"
        BUILD = ${{ github.run_number }}
        RELEASE_DATE = "${{ env.BUILD_DATE }}"
        DESCRIPTION = "AIé€‰å“è‡ªåŠ¨åŒ–ç³»ç»Ÿ"
        
        def get_version_string():
            return f"{VERSION}.{BUILD}"
        
        def get_full_version_info():
            return {
                "version": VERSION,
                "build": BUILD,
                "release_date": RELEASE_DATE,
                "description": DESCRIPTION,
                "full_version": get_version_string()
            }
        EOF

    - name: Build with PyInstaller
      run: |
        python -m PyInstaller build.spec --clean --noconfirm

    - name: Create distribution package
      shell: bash
      run: |
        # ç¡®å®šå¹³å°æ ‡ç­¾
        if [ "${{ matrix.platform }}" = "macos" ]; then
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            PLATFORM_TAG="macos-arm64"
          else
            PLATFORM_TAG="macos-x64"
          fi
        elif [ "${{ matrix.platform }}" = "windows" ]; then
          PLATFORM_TAG="win-x64"
        else
          PLATFORM_TAG="linux-x64"
        fi
        
        DIST_NAME="ai-product-selector-$PLATFORM_TAG"
        DIST_DIR="dist/$DIST_NAME"
        
        echo "PLATFORM_TAG=$PLATFORM_TAG" >> $GITHUB_ENV
        echo "DIST_NAME=$DIST_NAME" >> $GITHUB_ENV
        echo "DIST_DIR=$DIST_DIR" >> $GITHUB_ENV
        
        # åˆ›å»ºåˆ†å‘ç›®å½•
        mkdir -p "$DIST_DIR"
        
        # å¤åˆ¶å¯æ‰§è¡Œæ–‡ä»¶é‡Œ
        if [ "${{ matrix.platform }}" = "macos" ]; then
          cp -R "dist/${{ matrix.executable }}" "$DIST_DIR/"
        elif [ "${{ matrix.platform }}" = "windows" ]; then
          cp "dist/${{ matrix.executable }}" "$DIST_DIR/"
        else
          cp "dist/${{ matrix.executable }}" "$DIST_DIR/"
          chmod +x "$DIST_DIR/${{ matrix.executable }}"
        fi
        
        # å¤åˆ¶é…ç½®æ–‡ä»¶
        if [ -f "config.json" ]; then
          cp "config.json" "$DIST_DIR/"
        fi
        if [ -f "example_config.json" ]; then
          cp "example_config.json" "$DIST_DIR/"
        fi
        
        # åˆ›å»ºREADME
        cat > "$DIST_DIR/README.txt" << EOF
        # AIé€‰å“è‡ªåŠ¨åŒ–ç³»ç»Ÿ - ${{ matrix.platform }} ç‰ˆæœ¬
        
        ## ç‰ˆæœ¬ä¿¡æ¯
        - ç‰ˆæœ¬: ${{ env.VERSION }}
        - æž„å»º: ${{ github.run_number }}
        - å¹³å°: $PLATFORM_TAG
        - æž„å»ºæ—¶é—´: ${{ env.BUILD_DATE }}
        
        ## ä½¿ç”¨æ–¹æ³•
        1. å¤åˆ¶ example_config.json ä¸º user_config.json
        2. æ ¹æ®éœ€è¦ä¿®æ”¹é…ç½®
        3. è¿è¡Œç¨‹åºå¼€å§‹ä½¿ç”¨
        
        ## ç³»ç»Ÿè¦æ±‚
        - ${{ matrix.platform }} ç³»ç»Ÿ
        - æ— éœ€å®‰è£… Python çŽ¯å¢ƒ
        EOF

    - name: Create archive
      shell: bash
      run: |
        cd dist
        if [ "${{ matrix.package_ext }}" = "zip" ]; then
          # Windows ä½¿ç”¨ zip
          powershell -command "Compress-Archive -Path '${{ env.DIST_NAME }}' -DestinationPath '${{ env.DIST_NAME }}.zip'"
          echo "ARCHIVE_NAME=${{ env.DIST_NAME }}.zip" >> $GITHUB_ENV
        else
          # Linux/macOS ä½¿ç”¨ tar.gz
          tar -czf "${{ env.DIST_NAME }}.tar.gz" "${{ env.DIST_NAME }}"
          echo "ARCHIVE_NAME=${{ env.DIST_NAME }}.tar.gz" >> $GITHUB_ENV
        fi

    - name: Calculate checksums
      shell: bash
      run: |
        cd dist
        if command -v sha256sum >/dev/null 2>&1; then
          sha256sum "${{ env.ARCHIVE_NAME }}" > "${{ env.ARCHIVE_NAME }}.sha256"
        elif command -v shasum >/dev/null 2>&1; then
          shasum -a 256 "${{ env.ARCHIVE_NAME }}" > "${{ env.ARCHIVE_NAME }}.sha256"
        else
          echo "Warning: No SHA256 tool available"
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.DIST_NAME }}
        path: |
          dist/${{ env.ARCHIVE_NAME }}
          dist/${{ env.ARCHIVE_NAME }}.sha256
        retention-days: 30

