[tool:pytest]
testpaths = tests
addopts = -v --tb=short
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[pytest]
# 设置Python路径以确保模块能正确导入
pythonpath = . tests tests/rpa

# 添加其他配置
filterwarnings = ignore::DeprecationWarning

# 集成测试标记
markers =
    integration: 标记为集成测试（需要真实浏览器）
    slow: 标记为慢速测试（执行时间较长）
    network: 标记为需要网络的测试
    browser: 标记为浏览器相关测试
    timeout: 标记为有超时限制的测试

# 测试超时配置（需要pytest-timeout插件）
# timeout = 300

# 并行测试配置
addopts = -v --tb=short --strict-markers
