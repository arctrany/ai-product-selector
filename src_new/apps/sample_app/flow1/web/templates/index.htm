<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - 工作流配置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input[type="file"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-group input[type="file"] {
            padding: 10px;
            background: #f8f9fa;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .file-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .file-section h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .number-section {
            background: #fff;
            border: 1px solid #e9ecef;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .number-section h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .actions {
            background: #f8f9fa;
            padding: 30px 40px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4facfe;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: normal;
            color: #6c757d;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .help-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        .required {
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .actions {
                flex-direction: column;
                align-items: stretch;
            }

            .button-group {
                width: 100%;
                justify-content: center;
            }

            .btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 智能选品</h1>
            <p>AI驱动的商品选择和分析系统</p>
        </div>
        
        <form method="POST" action="{{ submit_url }}" enctype="multipart/form-data" class="form-container">
            <!-- 文件上传部分 -->
            <div class="file-section">
                <h3>📁 文件配置</h3>

                <div class="form-group">
                    <label for="good_shop_file">好店模版文件 <span class="required">*</span></label>
                    <input type="file" id="good_shop_file" name="good_shop_file" accept=".xls,.xlsx" required>
                    <div class="help-text">请选择包含店铺信息的Excel文件</div>
                </div>

                <div class="form-group">
                    <label for="item_collect_file">采品文件</label>
                    <input type="file" id="item_collect_file" name="item_collect_file" accept=".xls,.xlsx">
                    <div class="help-text">可选：商品采集相关的Excel文件</div>
                </div>

                <div class="form-group">
                    <label for="margin_calculator">计算器文件</label>
                    <input type="file" id="margin_calculator" name="margin_calculator" accept=".xls,.xlsx">
                    <div class="help-text">可选：利润计算相关的Excel文件</div>
                </div>
            </div>

            <!-- 数值参数部分 -->
            <div class="number-section">
                <h3>⚙️ 筛选参数</h3>

                <div class="form-row">
                    <div class="form-group">
                        <label for="margin">利润率大于等于</label>
                        <input type="number" id="margin" name="margin" value="0.1" step="0.01" min="0" max="1">
                        <div class="help-text">范围：0-1，例如0.1表示10%</div>
                    </div>

                    <div class="form-group">
                        <label for="item_created_days">商品创建天数小于等于</label>
                        <input type="number" id="item_created_days" name="item_created_days" value="150" min="1">
                        <div class="help-text">商品上架天数限制</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="follow_buy_cnt">跟卖数量小于</label>
                        <input type="number" id="follow_buy_cnt" name="follow_buy_cnt" value="37" min="0">
                        <div class="help-text">跟卖商家数量上限</div>
                    </div>

                    <div class="form-group">
                        <label for="max_monthly_sold">月销量大于等于</label>
                        <input type="number" id="max_monthly_sold" name="max_monthly_sold" value="0" min="0">
                        <div class="help-text">最低月销量要求</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="monthly_sold_min">月销量小于等于</label>
                        <input type="number" id="monthly_sold_min" name="monthly_sold_min" value="100" min="0">
                        <div class="help-text">最高月销量限制</div>
                    </div>

                    <div class="form-group">
                        <label for="item_min_weight">商品最小重量（g）</label>
                        <input type="number" id="item_min_weight" name="item_min_weight" value="0" min="0">
                        <div class="help-text">商品重量下限</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="item_max_weight">商品最大重量（g）</label>
                        <input type="number" id="item_max_weight" name="item_max_weight" value="1000" min="0">
                        <div class="help-text">商品重量上限</div>
                    </div>

                    <div class="form-group">
                        <label for="g01_item_min_price">G01商品最小售价（₽）</label>
                        <input type="number" id="g01_item_min_price" name="g01_item_min_price" value="0" min="0">
                        <div class="help-text">G01类别商品价格下限</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="g01_item_max_price">G01商品最大售价（₽）</label>
                        <input type="number" id="g01_item_max_price" name="g01_item_max_price" value="1000" min="0">
                        <div class="help-text">G01类别商品价格上限</div>
                    </div>

                    <div class="form-group">
                        <label for="max_products_per_store">每店铺最大商品数</label>
                        <input type="number" id="max_products_per_store" name="max_products_per_store" value="50" min="1" max="200">
                        <div class="help-text">每个店铺最多采集的商品数量</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="output_format">输出格式</label>
                        <select id="output_format" name="output_format" style="width: 100%; padding: 12px 16px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 14px;">
                            <option value="xlsx">Excel格式 (.xlsx)</option>
                            <option value="csv">CSV格式 (.csv)</option>
                            <option value="json">JSON格式 (.json)</option>
                        </select>
                        <div class="help-text">选择结果文件的输出格式</div>
                    </div>
                    <div></div> <!-- 空占位符保持布局 -->
                </div>
            </div>
            
            <div class="actions">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember_settings" name="remember_settings">
                    <label for="remember_settings">记住我的配置</label>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">🚀 开始智能选品</button>
                </div>
            </div>
        </form>
    </div>
    
    <script>
        // 页面加载时恢复保存的设置
        document.addEventListener('DOMContentLoaded', function() {
            const rememberCheckbox = document.getElementById('remember_settings');
            const savedSettings = localStorage.getItem('workflow_form_settings');

            if (savedSettings) {
                try {
                    const settings = JSON.parse(savedSettings);
                    console.log('正在恢复保存的设置:', settings);

                    // 恢复所有字段
                    Object.keys(settings).forEach(key => {
                        if (key === 'remember_settings') return;

                        const element = document.getElementById(key);
                        if (element) {
                            if (element.type === 'checkbox') {
                                element.checked = settings[key];
                            } else if (element.type === 'number' || element.tagName === 'SELECT' || element.tagName === 'TEXTAREA' || element.type === 'text') {
                                element.value = settings[key];
                            }
                            console.log(`已恢复 ${key}: ${settings[key]}`);
                        }
                    });

                    // 恢复记住选择状态
                    if (settings.remember_settings) {
                        rememberCheckbox.checked = true;
                    }

                    console.log('✅ 表单设置恢复完成');
                } catch (e) {
                    console.error('恢复表单设置失败:', e);
                    localStorage.removeItem('workflow_form_settings');
                }
            }
        });

        // 表单验证和保存设置
        document.querySelector('form').addEventListener('submit', function(e) {
            const goodShopFile = document.getElementById('good_shop_file');
            if (!goodShopFile.files.length) {
                e.preventDefault();
                alert('请选择好店模版文件');
                goodShopFile.focus();
                return false;
            }

            // 如果勾选了记住选择，保存表单设置
            const rememberCheckbox = document.getElementById('remember_settings');
            if (rememberCheckbox.checked) {
                const settings = {};

                // 保存所有表单字段
                const formElements = document.querySelectorAll('input, select, textarea');
                formElements.forEach(element => {
                    if (element.type === 'file' || element.type === 'submit') return;
                    
                    if (element.type === 'checkbox') {
                        settings[element.id] = element.checked;
                    } else if (element.value) {
                        settings[element.id] = element.value;
                    }
                });

                settings.remember_settings = true;

                try {
                    localStorage.setItem('workflow_form_settings', JSON.stringify(settings));
                    console.log('表单设置已保存');
                } catch (e) {
                    console.error('保存表单设置失败:', e);
                }
            } else {
                localStorage.removeItem('workflow_form_settings');
            }

            // 显示提交中状态
            const submitBtn = document.querySelector('.btn-primary');
            submitBtn.innerHTML = '提交中...';
            submitBtn.disabled = true;
        });
        
        // 文件选择提示
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', function() {
                if (this.files.length > 0) {
                    console.log(`已选择文件: ${this.files[0].name}`);
                }
            });
        });

        // 实时验证
        document.getElementById('good_shop_file').addEventListener('change', function() {
            const submitBtn = document.querySelector('.btn-primary');
            if (this.files.length > 0) {
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
            } else {
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.6';
            }
        });
    </script>
</body>
</html>
